<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de los operadores logicos</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <pre id="res">

    </pre>
    <div >
        <table>
            <caption><h3>Operador Logico AND '&&'</h3></caption>
            <thead>
                <tr>
                    <th colspan="2">INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>A AND B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-numero="0"></td>
                    <td data-numero="0"></td>
                    <td data-numero="0"></td>
                </tr>
                <tr>
                    <td data-numero="0"></td>
                    <td data-numero="1"></td>
                    <td data-numero="0"></td>
                </tr>
                <tr>
                    <td data-numero="1"></td>
                    <td data-numero="0"></td>
                    <td data-numero="0"></td>
                </tr>
                <tr>
                    <td data-numero="1"></td>
                    <td data-numero="1"></td>
                    <td data-numero="1"></td>
                </tr>
                <tr id="miRespuestaPHPAND">

                </tr>
            </tbody>
        </table>
    </div>
    <div >
        <table>
            <caption><h3>Operador Logico OR '||'</h3></caption>
            <thead>
                <tr>
                    <th colspan="2">INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>A AND B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-numero="0"></td>
                    <td data-numero="0"></td>
                    <td data-numero="0"></td>
                </tr>
                <tr>
                    <td data-numero="0"></td>
                    <td data-numero="1"></td>
                    <td data-numero="1"></td>
                </tr>
                <tr>
                    <td data-numero="1"></td>
                    <td data-numero="0"></td>
                    <td data-numero="1"></td>
                </tr>
                <tr>
                    <td data-numero="1"></td>
                    <td data-numero="1"></td>
                    <td data-numero="1"></td>
                </tr>
                <tr id="miRespuestaPHPOR">

                </tr>
            </tbody>
        </table>   
    </div>
    <div>
        <table>
            <caption><h3>Operador Logico XOR '!'</h3></caption>
            <thead>
                <tr>
                    <th>INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr >
                    <th>A</th>
                    <th>NOT A</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-numero="0"></td>
                    <td data-numero="1"></td>
                </tr>
                <tr>
                    <td data-numero="1"></td>
                    <td data-numero="0"></td>
                </tr>
                <tr id="miRespuestaPHPXORA">
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
